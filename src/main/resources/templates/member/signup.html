                    <div class="col-md-3 m-2"> <label>아이디</label> </div>
                    <div class="col-md-8"> <input id="m_id" onchange="" type="text" name="m_id" class="form-control" maxlength="15"> </div>
                </div>
                <div>
                    <span id="idresult"></span>
                </div>
                <div class="row">	<!-- 3:8 -->
                    <div class="col-md-3 m-2"> <label>비밀번호</label> </div>
                    <div class="col-md-8"> <input id="m_password" onchange="" type="password" name="m_password" class="form-control" maxlength="15"> </div>
                </div>
                <div class="row">	<!-- 3:8 -->
                    <div class="col-md-3 m-2"> <label>비밀번호확인</label> </div>
                    <div class="col-md-8"> <input id="m_passwordconfirm" onchange="" type="password" name="passwordconfirm" class="form-control" maxlength="15"> </div>
                </div>
                <div>
                    <span id="pwresult"></span>
                </div>
                <div class="row">	<!-- 3:8 -->
                    <div class="col-md-3 m-2"> <label>이름</label> </div>
                    <div class="col-md-8"> <input id="m_name" onchange="" type="text" name="m_name" class="form-control" maxlength="15"> </div>
                </div>

                </div>
                <div class="row">	<!-- 3:8 -->
                    <div class="col-md-3 m-2"> <label>성별</label> </div>

                        <input type="radio" name="m_sex" id="sex2" value="여" > 여

                        <span id="sexresult"></span>
                    </div>
                </div>

                    <div class="col-md-3 m-2"> <label>연락처</label> </div>

                        <input type="text" id ="m_phone" onchange="" name="m_phone" class="form-control" placeholder="000-0000-0000">
                    </div>
                    <div>
                        <span id="phoneresult"></span>
                    </div>
                </div>

                <div class="row">	<!-- 3:8 -->
                    <div class="col-md-3 m-2"> <label>이메일</label> </div>
                    <div class="col-md-8"> <input id="m_email" type="input" name="m_email" class="form-control"> </div>
