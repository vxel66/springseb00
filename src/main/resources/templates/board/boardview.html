<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

    <div th:replace="header.html :: header" ></div>
    <script th:src = "@{/js/board.js}"></script>

    <div class="container">
        <div>

            <td th:text="${boardDto.b_num}"></td>
            <td th:text="${boardDto.b_title}"></td>
            <td th:text="${boardDto.b_contetns}"></td>
            <td th:text="${boardDto.b_writer}"></td>
            <td th:text="${boardDto.b_view}"></td>
            <img th:if="${boardDto.b_img != null}" th:src="@{'/upload/'+${boardDto.b_img}}">
            <a th:href="@{/board/filedownload(b_img=${boardDto.b_img})}" th:text="${boardDto.b_realimg}"></a>

        </div>
        <button th:if=" ${session.logindto != null} and ${session.logindto.m_id == boardDto.b_writer}" th:onclick="|deleteboard('${boardDto.b_num}')|">삭제</button>
        <button th:if=" ${session.logindto != null} and ${session.logindto.m_id == boardDto.b_writer}" >
            <a th:href="@{'/board/boardupdate/'+ ${boardDto.b_num}}">수정</a>
        </button>

    </div>


</body>
</html>
