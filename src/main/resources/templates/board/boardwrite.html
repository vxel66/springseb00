<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div th:replace="header.html :: header" ></div>
    <script th:src = "@{/js/board.js}"></script>

    <!-- include libraries(jQuery, bootstrap) -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

    <!-- include summernote css/js -->
    <link href="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote.min.js"></script>

    <!--썸머노트 한글버전 cdn-->
    <script src=" https://cdnjs.cloudflare.com/ajax/libs/summernote/0.8.18/lang/summernote-ko-KR.min.js"></script>

    <div class="container">
        <form id="form" action="/board/boardwritecontroller" method="post" enctype="multipart/form-data">
            <input type="text" name="b_title" class="form-control" placeholder="제목"> <br>
            <textarea id="summernote" name="b_contetns"></textarea> <br>
            첨부파일 : <input type="file" name="b_img" >
            <button type="button" onclick="boardwrite()" class="form-control p-3">등록</button>
        </form>
    </div>
</body>
</html>
