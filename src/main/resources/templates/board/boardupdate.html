<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

    <div th:replace="header.html :: header" ></div>
    <script th:src = "@{/js/board.js}"></script>

    <!-- include libraries(jQuery, bootstrap) -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

    <!-- include summernote css/js -->
    <link href="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote.min.js"></script>

    <!--썸머노트 한글버전 cdn-->
    <script src=" https://cdnjs.cloudflare.com/ajax/libs/summernote/0.8.18/lang/summernote-ko-KR.min.js"></script>

    <div class="container">
        <form method="post" action="/board/boardcontroller" enctype="multipart/form-data">
            <input type="hidden" th:value="${boardDto.b_num}" name="b_num" class="form-control">
            <input type="hidden" th:value="${boardDto.b_img}" name="b_img">
            <input type="text" th:value="${boardDto.b_title}" name="b_title" class="form-control"><br>
            <textarea id="summernote" name="b_contetns" th:utext="${boardDto.b_contetns}"></textarea> <br>
            <span th:text="${boardDto.b_realimg}"></span>
            <input  type="file" name="b_newimg">
            <input type="submit" value="수정하기">
        </form>
    </div>


</body>
</html>
